<style>
    
    .toolbar {
                display: flex;
                justify-content: space-between;
                align-items: center;

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

        margin: auto;
        text-align: center;
        font-family: arial;
    }
    
    .price {
        color: grey;
        font-size: 22px;
    }
    
    .card button {
        border: none;
        outline: 0;
        padding: 15px;
        color: white;
        background-color: rgb(34, 2, 2);
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }
    
    .card button:hover {

    }
</style>
